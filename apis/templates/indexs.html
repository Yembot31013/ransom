{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title></title>
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="{% static 'css/heroes.css' %}" rel="stylesheet">
</head>

<body class="overflow-hidden">

  <main class="overflow-hidden">
    {% for i in content %}
    <div class="b-example-divider"></div>
    <div class="container col-xxl-8 px-4 py-5" id="{{i.rep}}">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
          <img src="{{i.image}}" class="d-block mx-lg-auto" alt="first" width="240"
            height="500" loading="lazy">
        </div>
        <div class="col-lg-6">
          <h1 class="display-5 fw-bold lh-1 mb-3">{{i.title}}</h1>
          <p class="lead">{{i.description}}</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            {%if forloop.first == False %}
            <a href="#nineth" class="btn btn-primary btn-lg px-4 me-md-2">Previous</a>
            {% endif %}
            {%if forloop.last == False %}
            <a href="#second" class="btn btn-outline-secondary btn-lg px-4">Next</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="container-fluid bg-primary">
      <h1 class="text-white bg-secondary w-50 m-auto p-auto align-text-middle">Sorry, Nothing to display</h1>
    </div>
    {% endfor %}
    <div class="b-example-divider mb-0"></div>
  </main>


  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


</body>

</html>
